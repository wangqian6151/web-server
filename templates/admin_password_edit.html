<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改 密码 的页面</title>
</head>
<body>
    <h1>修改 密码</h1>
    <form action="/password/update" method="post">
        <input hidden="hidden" name="id" placeholder="id" value="{{ user.id }}"></input>
        <br>
        <input name="password" placeholder="请输入新的密码" ></input>
        <br>
        <button>提交修改</button>
    </form>
</body>
</html>
